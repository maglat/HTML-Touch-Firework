<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Touch Firework</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        canvas {
            display: block;
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-family: Arial, sans-serif;
            font-size: 14px;
            pointer-events: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="fireworkCanvas"></canvas>
    <div class="info">Tap/Click anywhere for firework</div>
    
    <script>
        // ============================================
        // CONFIGURATION - Performance optimized!
        // ============================================
        const CONFIG = {
            particleCount: 35,       // Reduced from 120!
            gravity: 0.1,
            friction: 0.97,
            baseSpeed: 6,
            fadeSpeed: 0.015,
            trailOpacity: 0.2,
            rocketSpeed: -7,
            maxFireworks: 8,         // Limit concurrent fireworks
            autoFirework: true,
            autoInterval: 5000       // Every 5 seconds
        };

        // ============================================
        // SETUP
        // ============================================
        const canvas = document.getElementById('fireworkCanvas');
        const ctx = canvas.getContext('2d');
        
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        // ============================================
        // HELPER FUNCTIONS
        // ============================================
        const random = (min, max) => Math.random() * (max - min) + min;
        const randomInt = (min, max) => Math.floor(random(min, max));
        const randomColor = () => randomInt(0, 360);
        const degreesToRadians = (degrees) => degrees * (Math.PI / 180);
        
        // ============================================
        // PARTICLE CLASS - Lightweight version
        // ============================================
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.brightness = random(50, 90);
                this.alpha = 1;
                this.decay = random(0.01, CONFIG.fadeSpeed);
                
                const angle = random(0, 360);
                const velocity = random(1, CONFIG.baseSpeed);
                
                this.velocity = {
                    x: Math.cos(degreesToRadians(angle)) * velocity,
                    y: Math.sin(degreesToRadians(angle)) * velocity
                };
                
                this.gravity = CONFIG.gravity;
                this.friction = CONFIG.friction;
                this.size = random(1.5, 2.5);
            }
            
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ============================================
        // ROCKET CLASS - Simplified
        // ============================================
        class Rocket {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.targetY = y - random(150, 250);
                this.hue = randomColor();
                this.velocity = random(CONFIG.rocketSpeed - 1.5, CONFIG.rocketSpeed);
                this.exploded = false;
                this.particles = [];
                this.trailPos = [];
            }
            
            update() {
                this.y += this.velocity;
                this.velocity += 0.2;
                
                // Simplified trail - just positions
                if (!this.exploded && Math.random() > 0.6) {
                    this.trailPos.push({ x: this.x, y: this.y, alpha: 0.6 });
                }
                
                // Update trail
                for (let i = this.trailPos.length - 1; i >= 0; i--) {
                    this.trailPos[i].alpha -= 0.05;
                    if (this.trailPos[i].alpha <= 0) {
                        this.trailPos.splice(i, 1);
                    }
                }
                
                if (this.velocity >= -0.5) {
                    this.exploded = true;
                    this.explode();
                }
            }
            
            explode() {
                for (let i = 0; i < CONFIG.particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.hue));
                }
            }
            
            draw() {
                // Draw simple trail
                this.trailPos.forEach(t => {
                    ctx.globalAlpha = t.alpha * 0.5;
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // Draw rocket
                if (!this.exploded) {
                    ctx.globalAlpha = 0.9;
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 80%)`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // ============================================
        // FIREWORK MANAGER - With limits
        // ============================================
        class FireworkManager {
            constructor() {
                this.fireworks = [];
                this.initAutoFirework();
            }
            
            createFirework(x, y) {
                // Limit concurrent fireworks for performance
                if (this.fireworks.length >= CONFIG.maxFireworks) {
                    // Remove oldest
                    this.fireworks.shift();
                }
                this.fireworks.push(new Rocket(x, y));
            }
            
            createRandomFirework() {
                const x = random(80, width - 80);
                const y = random(80, height * 0.5);
                this.createFirework(x, y);
            }
            
            initAutoFirework() {
                if (CONFIG.autoFirework) {
                    setInterval(() => {
                        this.createRandomFirework();
                    }, CONFIG.autoInterval);
                }
            }
            
            update() {
                // Clear canvas
                ctx.fillStyle = `rgba(0, 0, 0, ${CONFIG.trailOpacity})`;
                ctx.fillRect(0, 0, width, height);
                
                for (let i = this.fireworks.length - 1; i >= 0; i--) {
                    const firework = this.fireworks[i];
                    firework.update();
                    firework.draw();
                    
                    if (firework.exploded) {
                        for (let j = firework.particles.length - 1; j >= 0; j--) {
                            const particle = firework.particles[j];
                            particle.update();
                            particle.draw();
                            
                            if (particle.alpha <= 0) {
                                firework.particles.splice(j, 1);
                            }
                        }
                        
                        // Clean up empty fireworks
                        if (firework.particles.length === 0) {
                            this.fireworks.splice(i, 1);
                        }
                    }
                }
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        const fireworkManager = new FireworkManager();

        canvas.addEventListener('click', (e) => {
            fireworkManager.createFirework(e.clientX, e.clientY);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            fireworkManager.createFirework(touch.clientX, touch.clientY);
        }, { passive: false });
        
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        // ============================================
        // ANIMATION LOOP
        // ============================================
        function animate() {
            fireworkManager.update();
            requestAnimationFrame(animate);
        }

        // Start
        animate();

        // Initial firework
        setTimeout(() => {
            fireworkManager.createRandomFirework();
        }, 1000);
    </script>
</body>
</html>
